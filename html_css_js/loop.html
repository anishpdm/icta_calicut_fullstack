<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<script >
    function whiletest()
    {
        i=0;
        while(i<=10)
        {
            console.log(i);
            i++;
        }
    }
     function test(){
        console.log("Hello");
            for(i=1;i<=100;i++)
            {
                console.log("India is my Country"+i);
            }
            
     }
             </script> 
<body>
   <button type="button" onclick="test();">Test</button>     

   <button type="button" onclick="whiletest();">While loop Test</button>     

</body>
</html>
